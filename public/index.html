<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IzhyAI - Next-Gen AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --background: #FDE2F3;
            --text: #2A2F4F;
            --shadow: rgba(42, 47, 79, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--background), #fff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .app-container {
            width: 90%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 
                0 20px 40px var(--shadow),
                0 0 100px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(2deg);
            transition: transform 0.3s ease;
        }

        .app-container:hover {
            transform: rotateX(0deg);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            color: white;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            transform: translateZ(20px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateZ(5px);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .response-length {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0;
            margin-left: 10px;
        }

        .response-length label {
            color: #666;
            font-size: 13px;
            font-weight: 500;
        }

        .response-length select {
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .response-length select:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            overflow: hidden;
            position: relative;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
            padding-right: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 5px 15px var(--shadow);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
            padding-right: 100px; /* Make space for actions */
        }

        .message:hover {
            transform: translateZ(10px) scale(1.01);
        }

        @keyframes messageFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.assistant-message {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 15px 5px;
            margin-right: 60px;
            box-shadow: 0 8px 16px rgba(67, 160, 71, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: slideInLeft 0.3s ease-out forwards;
        }

        .message.assistant-message::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: -8px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            clip-path: polygon(0 0, 100% 100%, 100% 0);
            border-radius: 0 5px 0 0;
        }

        .message.user-message {
            background: linear-gradient(135deg, #9c27b0 0%, #ba68c8 100%);
            color: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 5px 15px;
            margin-left: 60px;
            box-shadow: 0 8px 16px rgba(156, 39, 176, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: slideInRight 0.3s ease-out forwards;
        }

        .message.user-message::before {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #9c27b0 0%, #ba68c8 100%);
            clip-path: polygon(0 100%, 0 0, 100% 100%);
            border-radius: 5px 0 0 0;
        }

        .message.assistant-message .action-button {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .message.assistant-message .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .input-area {
            background: white;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            transform-style: preserve-3d;
            transform: translateZ(10px);
            transition: all 0.3s ease;
        }

        .input-area:focus-within {
            transform: translateZ(20px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        #userInput {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1rem;
            background: transparent;
            color: var(--text);
        }

        #userInput:focus {
            outline: none;
        }

        #userInput::placeholder {
            color: #999;
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .send-button:hover {
            transform: translateZ(5px) scale(1.05);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .send-button:active {
            transform: translateZ(2px) scale(0.98);
        }

        .send-button i {
            font-size: 1.2rem;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: var(--text);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            transform: translateZ(5px);
        }

        .message-actions {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .action-button i {
            font-size: 12px;
        }

        /* Typing indicator styling */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            margin: 10px;
            margin-right: 60px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .typing-indicator span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #43a047;
            display: inline-block;
            animation: pulseTyping 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
            margin: 0 4px;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulseTyping {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                perspective: none;
            }

            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                transform: none !important;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message {
                max-width: 85%;
            }

            .input-area {
                border-radius: 20px;
                margin: 10px 0;
            }

            .send-button {
                padding: 15px 20px;
            }
        }

        /* Loading Animation */
        @keyframes messageFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>IzhyAI</h1>
        </div>
        <div class="chat-container">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
            </div>
            <div class="response-length">
                <label for="length-select">Response Length:</label>
                <select id="length-select">
                    <option value="short">Short</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
        </div>
        <div class="footer">
            Designed and Developed by Izhaan
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const lengthSelect = document.getElementById('length-select');
        let isTyping = false;

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return indicator;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const responseLength = lengthSelect.value;

            if (!message || isTyping) return;

            userInput.value = '';
            addMessage('user', message);
            
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        responseLength 
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || errorData.error || 'Network response was not ok');
                }
                
                const data = await response.json();
                hideTypingIndicator();
                addMessage('assistant', data.response);
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('assistant', `Error: ${error.message}`);
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.style.opacity = '0';  // Start invisible
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = content;
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            
            if (role === 'assistant') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-button';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                };
                
                const regenBtn = document.createElement('button');
                regenBtn.className = 'action-button';
                regenBtn.innerHTML = '<i class="fas fa-redo"></i> Regenerate';
                regenBtn.onclick = () => regenerateResponse(messageDiv, content);
                
                actionsDiv.appendChild(copyBtn);
                actionsDiv.appendChild(regenBtn);
            }
            
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(actionsDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Trigger reflow for animation
            messageDiv.offsetHeight;
            messageDiv.style.opacity = '1';
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function regenerateResponse(messageDiv, originalContent) {
            const responseLength = lengthSelect.value;

            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: "Please regenerate the following response with a different approach: " + originalContent,
                        responseLength 
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                hideTypingIndicator();
                
                // Update the message content
                const contentDiv = messageDiv.querySelector('.message-text');
                contentDiv.textContent = data.response;
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('assistant', `Error regenerating response: ${error.message}`);
            }
        }

        function showTypingIndicator() {
            const typingIndicator = addTypingIndicator();
            isTyping = true;
        }

        function hideTypingIndicator() {
            const typingIndicator = messagesDiv.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        // Add initial greeting with typing effect
        window.onload = async () => {
            const typingIndicator = addTypingIndicator();
            await new Promise(resolve => setTimeout(resolve, 1500));
            typingIndicator.remove();
            addMessage('assistant', 'Hello! I\'m IzhyAI, your next-generation AI assistant. How can I help you today?');
        };
    </script>
</body>
</html>
